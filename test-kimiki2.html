<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kimiki2 Integration</title>
    <script type="module">
        // Import the createAIClient function using ES modules
        import { createAIClient } from './client/src/lib/ai-client.ts';
        
        async function testKimiki2() {
            console.log('Testing Kimiki2 integration...');
            
            try {
                // Test Kimiki2 provider
                const kimiki2Client = createAIClient('kimiki2');
                console.log('âœ… Kimiki2 client created successfully');
                
                // Test with a simple prompt
                const prompt = "Write a brief sentence about testing AI integrations.";
                console.log('ğŸ“ Testing prompt:', prompt);
                
                const response = await kimiki2Client.generate(prompt, {
                    maxTokens: 50,
                    temperature: 0.7
                });
                
                console.log('âœ… Kimiki2 response:', response);
                
                // Update the page with results
                document.getElementById('status').innerHTML = `
                    <h2>Kimiki2 Integration Test Results</h2>
                    <div class="success">âœ… Kimiki2 client created successfully</div>
                    <div class="success">âœ… Generated response: "${response.content}"</div>
                    <div class="info">ğŸ“Š Token usage: ${JSON.stringify(response.usage)}</div>
                `;
                
            } catch (error) {
                console.error('âŒ Kimiki2 test failed:', error);
                document.getElementById('status').innerHTML = `
                    <h2>Kimiki2 Integration Test Failed</h2>
                    <div class="error">âŒ Error: ${error.message}</div>
                    <div class="info">Check console for full details</div>
                `;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testKimiki2);
    </script>
