<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Groq Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            background-color: #f5f5f5;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test Groq Endpoint</h1>
    <p>This page tests the individual Groq endpoint: <code>/api/ai/groq/generate</code></p>
    
    <button onclick="testGroqEndpoint()">Test Groq Generate</button>
    
    <div id="result"></div>

    <script>
        async function testGroqEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing Groq endpoint...';
            
            try {
                const response = await fetch('http://localhost:3000/api/ai/groq/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'Write a short sentence about cats.',
                        model: 'mixtral-8x7b-32768'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✓ SUCCESS</span>\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ FAILED</span>\n\nStatus: ${response.status}\n\nError:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ NETWORK ERROR</span>\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
